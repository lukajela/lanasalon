<html lang="sl">

  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html">
      <img src="static/images/logo.PNG" alt="Logo" />
    </a>
  </div>
  <nav class="mobile-nav">
    <ul>
      <li><a href="index.html">Domov</a></li>
      <li class="dropdown">
        <a href="ture.html">Ture <i class="fas fa-chevron-down"></i></a>
        <ul class="dropdown-content">
          <li><a href="balkanska.html">Balkanska</a></li>
          <li><a href="alpska.html">Alpska</a></li>

      <li><a href="kontakt.html" class="btn">Kontakt</a></li>
    </ul>
  </nav>
  <button class="hamburger" aria-label="Meni">
    <i class="fas fa-bars"></i>
  </button>
</header>


<section class="form-container">
  <h2>Kontaktiraj nas</h2>
  <form method="POST" action="#">
    <label for="ime">Ime:</label>
    <input type="text" name="ime" required>

    <label for="email">E-pošta:</label>
    <input type="email" name="email" required>

    <label for="sporocilo">Sporočilo:</label>
    <textarea name="sporocilo" rows="5" required></textarea>

    <button type="submit" class="btn">Pošlji sporočilo</button>
  </form>
</section>

<footer>
  <div class="footer-icons">
    <a href="https://instagram.com/epic_moto_tours" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/Epic_moto_tours" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://youtube.com/@Epic_moto_tours" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
  <p>Kontakt: mototoursepic@gmail.com</p>
  <p>&copy; 2025 Epic Moto Tours</p>
</footer>
<script>
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.mobile-nav');

  hamburger.addEventListener('click', () => {
    nav.classList.toggle('open');
  });
</script>
</body>
</html>
